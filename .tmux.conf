
# reset key mapping, set prefix to ctrl-a

unbind-key -a
set-option -g prefix C-a
bind-key C-a send-prefix

# Basics settings

set-option -sg escape-time 0
set-option -g base-index 1

set-window-option -g pane-base-index 1
set-window-option -g monitor-activity on
set-window-option -g xterm-keys on
set-window-option -g aggressive-resize on

set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
set-option -g visual-activity on

set-window-option -g mode-keys vi

set-option -ga update-environment " COLORTERM"

# Key Bindings

bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key : command-prompt
bind-key ? list-keys
bind-key s choose-session
bind-key w choose-window
bind-key q display-panes
bind-key S command-prompt -I '#S' "rename-session '%%'"
bind-key W command-prompt -I '#W' "rename-window '%%'"

bind-key '~' show-messages
bind-key t clock-mode
bind-key i display-message
bind-key f command-prompt "find-window '%%'"

bind-key c new-window
bind-key C break-pane

bind-key -r Space next-layout

bind-key | split-window -h
bind-key - split-window -v

bind-key -r C-p previous-window
bind-key -r C-n next-window

bind-key -r p switch-client -p
bind-key -r n switch-client -n

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r C-h resize-pane -L 3
bind-key -r C-j resize-pane -D 3
bind-key -r C-k resize-pane -U 3
bind-key -r C-l resize-pane -R 3

bind-key BSpace last-window

bind-key X confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key x kill-pane

bind-key d detach-client
bind-key C-d detach-client

bind-key 1 select-window -t :1
bind-key 2 select-window -t :2
bind-key 3 select-window -t :3
bind-key 4 select-window -t :4
bind-key 5 select-window -t :5
bind-key 6 select-window -t :6
bind-key 7 select-window -t :7
bind-key 8 select-window -t :8
bind-key 9 select-window -t :9

# UI settings

set-option -g message-attr bold
set-option -g status-justify centre
set-option -g status-utf8 on

set-window-option -g automatic-rename

set-option -g status-fg colour231
set-option -g status-bg colour236

set-option -g status-left-length 150
set-option -g status-right-length 150
set-option -g status-interval 5

set-option -g status-left '#S[#P]'
set-option -g status-right '#h #(date +%H:%M)'

set-option -g window-status-format '#[fg=colour244,bg=colour236] #I#[fg=colour250] #W'
set-option -g window-status-current-format '#[fg=colour252,bg=colour236]#(sep.sh)#[fg=colour242,bg=colour252] #I #[fg=colour231,bg=colour252]#(sep.sh)#[fg=colour240,bg=colour231,bold] #W #[fg=colour236,bg=colour231,nobold]#(sep.sh)'
